<!DOCTYPE html>
<html>

<head>
	<title>
		Import Demo
	</title>
	<link rel="import" href="import.html">
</head>

<body>
	<script>
		function supportsImports() {
			return 'import' in document.createElement('link');
		}

		if (supportsImports()) {
			alert('yay');
		} else {
			alert('ahw');
		}
		
		var documentLink = document.querySelector('link[rel="import"]').import;
		// Grab DOM from warning.html's document.
		var el = documentLink.querySelector('.Paragraph');
		document.body.appendChild(el.cloneNode(true));
	</script>
	<div class="Import">
 
	</div>
</body>

</html>
