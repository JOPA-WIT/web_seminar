<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				font-size: 20pt;
			}
			
			div {
				text-align: center;
				width: 6em;
				border: 5px solid black;
				margin: 5px;
				color: red;
				background-color: white;
			}
			
			#first {
				border-color: green;
				position: absolute;
				left: 250px;
				top: 10px;
				z-index: 2;
			}
			
			#second {
				position: absolute;
				left: 260px;
				border-color: blue;
				top: 30px;
				z-index: 1;
			}
			
		</style>
	</head>
	<body>
		<div id="first">
			First
		</div>
		<div id="second">Second</div>
	</body>

</html>
